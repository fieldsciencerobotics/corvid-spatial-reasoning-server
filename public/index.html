<!DOCTYPE html>
<html lan="en" ng-app="myApp" style="height: 100%">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>Corvid Spatial Reasoning</title>

  <script type="text/javascript" src="js/angular-1.3.15/angular.min.js"></script>
  <script type="text/javascript" src="js/angular-1.3.15/angular-animate.min.js"></script>
  <script type="text/javascript" src="js/ui-bootstrap-tpls-0.12.1.js"></script>
  <script type="text/javascript" src="js/angular-ui-router.js"></script>
  <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>

  <link rel="stylesheet" href="stylesheets/bootstrapPaper.css">
  <link rel="stylesheet" href="stylesheets/myApp.css">

</head>
<body style="height: 100%">
  <!-- views will be injected here -->
  <div class="container-fluid" style="height: 100%" ng-controller="myController">

    <h2>Spatial Reasoning Experiment</h2>

    <div id="main" style="height: 85%;">
      
      <div id="heading" class="list-group" style="height: 15%; margin-bottom:0px">

        
        <a ui-sref="experiment" class="list-group-item" ng-class="{'active':currentTab[0]}" ng-click="tabSelect(0)" style="width:33.3%; height: 100%; padding:3px; float:left; padding-left:45px; padding-top:20px">
          <h2 class="list-group-item-heading"><span class="glyphicon glyphicon-tasks" /><b> Experiment</b></h2>
        </a>
        <a ui-sref="data" class="list-group-item" ng-class="{'active':currentTab[1]}" ng-click="tabSelect(1)" style="width:33.3%; height: 100%; padding:3px; float:left; padding-left:120px; padding-top:20px">
          <h2 class="list-group-item-heading"><span class="glyphicon glyphicon-stats" /><b> Data</b></h2>
        </a>
        <a ui-sref="feeders" class="list-group-item" ng-class="{'active':currentTab[2]}" ng-click="tabSelect(2)" style="width:33.3%; height: 100%; padding:3px; float:left; padding-left:80px; padding-top:20px">
          <h2 class="list-group-item-heading"><span class="glyphicon glyphicon-random" /><b> Freeform</b></h2>
        </a>
        
      </div>

      <div ui-view class="panel panel-primary" style="height: 85%">
        
      </div>

    </div>

  </div>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
