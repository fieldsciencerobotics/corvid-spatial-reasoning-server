<div class="panel-heading">
  <h3 class="panel-title">Free Form Mode</h3>
</div>

<div  class="panel-body">

	<div class="jumbotron" style="padding-top: 22px; padding-bottom: 22px;">
		<div id="feeders" style="float: right;">
			<div class="feeder" ng-repeat="feeder in feeders" ng-click="freeFormDropMeat(feeder.id)">
				Feeder: {{feeder.id}}
				<svg height="80" width="80">
				  <rect x="20" y="20" width="30" height="50" stroke="black" stroke-width="3" ng-attr-fill="{{feeder.colour}}" />
				</svg>

				<svg height="80" width="80">
				  <rect x="20" y="20" width="30" height="10" stroke="black" stroke-width="3" ng-attr-fill="{{feeder.perch-colour}}" />
				</svg>
			</div>
	   </div>
	  <h1>Feeders</h1>
	  <p>Press Feeder to Drop Meat</p>
	</div>

	<div class="jumbotron" style="padding-top: 22px; padding-bottom: 22px;">
		<div style="float: right;" id="lights">
			<div class="light" ng-repeat="light in lights" ng-click="freeFormLightToggle(light)">
				<svg height="80" width="80">
				  <circle cx="40" cy="40" r="25" stroke="black" stroke-width="3" ng-attr-fill="{{light.colour}}"/>
				</svg>
			</div>
		</div>
		<h1>Indicators</h1>
	  	<p>Press to toggle light</p>
	</div>
</div>
